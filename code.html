                questions.push({ ...filteredQuestions[randomIndex] });

            return questions;

        function triggerRandomEffect() {
            const ownedEffects = Object.keys(gameState.effects).filter(key => gameState.effects[key].owned);
            if (ownedEffects.length === 0) return;
            
            const randomEffect = ownedEffects[Math.floor(Math.random() * ownedEffects.length)];

        // Êí≠ÊîæÁâπÊïà
        function playEffect(effectType) {
            const canvas = document.getElementById('effects-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            switch (effectType) {
                case 'fireworks':
                    playFireworks(ctx, canvas);
                    break;
                case 'stars':
                    playStars(ctx, canvas);
                    break;
                case 'confetti':
                    playConfetti(ctx, canvas);
                    break;
                case 'advancedConfetti':
                    playAdvancedConfetti(ctx, canvas);
                    break;
                case 'lightning':
                    playLightning(ctx, canvas);
                    break;
            }
            
            setTimeout(() => {
                canvas.style.display = 'none';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 1000);
        }

        // ÁÉüËä±ÁâπÊïà
        function playFireworks(ctx, canvas) {
            const particles = [];
            
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    alpha: 1
                });
            }
            
            function animate() {
                // Ê∏ÖÈô§ÁîªÂ∏ÉËÄå‰∏çÊòØË¶ÜÁõñÂçäÈÄèÊòéÈªëËâ≤Ôºå‰øùÊåÅÁïåÈù¢‰∫ÆÂ∫¶‰∏çÂèò
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach((particle, index) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.1;
                    particle.alpha -= 0.02;
                    
                    ctx.globalAlpha = particle.alpha;
                    ctx.fillStyle = particle.color;
                    ctx.fillRect(particle.x, particle.y, 3, 3);
                    
                    if (particle.alpha <= 0) {
                        particles.splice(index, 1);
                    }
                });
                
                if (particles.length > 0) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // ÊòüÊòüÈõ®ÁâπÊïà
        function playStars(ctx, canvas) {
            const stars = [];
            
            for (let i = 0; i < 30; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: -10,
                    speed: Math.random() * 3 + 2,
                    size: Math.random() * 3 + 1
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                stars.forEach((star, index) => {
                    star.y += star.speed;
                    
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (star.y > canvas.height) {
                        stars.splice(index, 1);
                    }
                });
                
                if (stars.length > 0) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

                    vy: Math.random() * 3 + 2,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                    rotation: Math.random() * 360
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                confetti.forEach((piece, index) => {
                    piece.x += piece.vx;
                    piece.y += piece.vy;
                    piece.rotation += 5;
                    
                    ctx.save();
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate(piece.rotation * Math.PI / 180);
                    ctx.fillStyle = piece.color;
                    ctx.fillRect(-5, -2, 10, 4);
                    ctx.restore();
                    
                    if (piece.y > canvas.height) {
                        confetti.splice(index, 1);
                    }
                });
                
                if (confetti.length > 0) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // È´òÁ∫ßÂΩ©Â∏¶ÁâπÊïà (Âü∫‰∫étsParticles Confetti)
        function playAdvancedConfetti(ctx, canvas) {
            const confetti = [];
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#800080'];
            
            // ÂàõÂª∫Â§ö‰∏™ÁàÜÁÇ∏ÁÇπ
            for (let burst = 0; burst < 3; burst++) {
                const centerX = Math.random() * canvas.width;
                const centerY = Math.random() * canvas.height * 0.5 + canvas.height * 0.25;
                
                for (let i = 0; i < 50; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 8 + 2;
                    
                    confetti.push({
                        x: centerX,
                        y: centerY,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity - Math.random() * 3,
                        gravity: 0.3,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 8 + 4,
                        rotation: Math.random() * 360,
                        rotationSpeed: (Math.random() - 0.5) * 10,
                        alpha: 1,
                        decay: Math.random() * 0.02 + 0.01,
                        shape: Math.random() > 0.5 ? 'circle' : 'square'
                    });
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                confetti.forEach((piece, index) => {
                    // Êõ¥Êñ∞‰ΩçÁΩÆ
                    piece.x += piece.vx;
                    piece.y += piece.vy;
                    piece.vy += piece.gravity;
                    piece.rotation += piece.rotationSpeed;
                    piece.alpha -= piece.decay;
                    
                    // ÁªòÂà∂ÂΩ©Â∏¶Áâá
                    ctx.save();
                    ctx.globalAlpha = piece.alpha;
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate(piece.rotation * Math.PI / 180);
                    ctx.fillStyle = piece.color;
                    
                    if (piece.shape === 'circle') {
                        ctx.beginPath();
                        ctx.arc(0, 0, piece.size / 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size);
                    }
                    
                    ctx.restore();
                    
                    // ÁßªÈô§ÈÄèÊòéÂ∫¶‰∏∫0ÊàñË∂ÖÂá∫ËæπÁïåÁöÑÁ≤íÂ≠ê
                    if (piece.alpha <= 0 || piece.y > canvas.height + 50) {
                        confetti.splice(index, 1);
                    }
                });
                
                if (confetti.length > 0) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // Èó™ÁîµÁâπÊïàÔºàÊ∏©ÂíåÁâàÊú¨Ôºå‰∏çÂΩ±ÂìçÁïåÈù¢‰∫ÆÂ∫¶Ôºâ
        function playLightning(ctx, canvas) {
            const lightningBolts = [];
            
            // ÂàõÂª∫Â§ö‰∏™Èó™ÁîµÁ∫øÊù°ËÄå‰∏çÊòØÂÖ®Â±èÈó™ÁÉÅ
            for (let i = 0; i < 5; i++) {
                lightningBolts.push({
                    x: Math.random() * canvas.width,
                    y: 0,
                    segments: [],
                    alpha: 1
                });
                
                // ÁîüÊàêÈó™ÁîµË∑ØÂæÑ
                let currentX = lightningBolts[i].x;
                let currentY = 0;
                while (currentY < canvas.height) {
                    currentY += Math.random() * 50 + 20;
                    currentX += (Math.random() - 0.5) * 100;
                    lightningBolts[i].segments.push({ x: currentX, y: currentY });
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                lightningBolts.forEach((bolt, index) => {
                    bolt.alpha -= 0.05;
                    
                    ctx.globalAlpha = bolt.alpha;
                    ctx.strokeStyle = '#00BFFF';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(bolt.x, 0);
                    
                    bolt.segments.forEach(segment => {
                        ctx.lineTo(segment.x, segment.y);
                    });
                    
                    ctx.stroke();
                    
                    if (bolt.alpha <= 0) {
                        lightningBolts.splice(index, 1);
                    }
                });
                
                if (lightningBolts.length > 0) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // Ë¥≠‰π∞ÁâπÊïà
        function buyEffect(effectKey) {
            const effect = gameState.effects[effectKey];
            if (gameState.totalCoins >= effect.price && !effect.owned) {
                gameState.totalCoins -= effect.price;
                gameState.effects[effectKey].owned = true;
                updateStats();
                generateShop();
                saveGameState();
                alert(`ÊàêÂäüË¥≠‰π∞ ${effect.name}ÔºÅ`);
            }
        }

        // ÁïåÈù¢ÂàáÊç¢
        function showScreen(screenId) {
            document.querySelectorAll('#levelSelect, #gameScreen, #shopScreen').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function backToLevels() {
            generateLevelGrid();
            showScreen('levelSelect');
        }

        function showShop() {
            generateShop();
            showScreen('shopScreen');
        }

        // Êõ¥Êñ∞ÁªüËÆ°
        function updateStats() {
            document.getElementById('totalCoins').textContent = gameState.totalCoins;
            document.getElementById('currentLevel').textContent = gameState.currentLevel;
            document.getElementById('completedLevels').textContent = gameState.completedLevels;
        }

        // ÈáçÁΩÆËøõÂ∫¶
        function resetProgress() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâËøõÂ∫¶ÂêóÔºüËøôÂ∞ÜÊ∏ÖÈô§ÊâÄÊúâÂÖ≥Âç°ËøõÂ∫¶ÂíåÈáëÂ∏ÅÔºÅ')) {
                gameState = {
                    totalCoins: 0,
                    currentLevel: 1,
                    completedLevels: 0,
                    unlockedLevels: 1,
                    currentQuestion: 0,
                    levelQuestions: [],
                    selectedAnswer: null,
                    effects: { ...EFFECTS }
                };
                saveGameState();
                updateStats();
                generateLevelGrid();
                generateShop();
            }
        }

        // ‰øùÂ≠òÊ∏∏ÊàèÁä∂ÊÄÅ
        function saveGameState() {
            localStorage.setItem('marxismQuizGame', JSON.stringify(gameState));
        }

        // Âä†ËΩΩÊ∏∏ÊàèÁä∂ÊÄÅ
        function loadGameState() {
            const saved = localStorage.getItem('marxismQuizGame');
            if (saved) {
                gameState = { ...gameState, ...JSON.parse(saved) };
            }
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGame();
    </script>
