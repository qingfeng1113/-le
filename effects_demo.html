    <script>
        // æ’­æ”¾ç‰¹æ•ˆ
        function playEffect(effectType) {
            const canvas = document.getElementById('effects-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.display = 'block';
            
            switch(effectType) {
                case 'fireworks':
                    playFireworks(ctx, canvas);
                    break;
                case 'stars':
                    playStars(ctx, canvas);
                    break;
                case 'confetti':
                    playConfetti(ctx, canvas);
                    break;
                case 'advancedConfetti':
                    playAdvancedConfetti(ctx, canvas);
                    break;
                case 'lightning':
                    playLightning(ctx, canvas);
                    break;
            }
            
            setTimeout(() => {
                canvas.style.display = 'none';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 1000);
        }

        // çƒŸèŠ±ç‰¹æ•ˆ
        function playFireworks(ctx, canvas) {
            const particles = [];
            
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    alpha: 1,
                    decay: Math.random() * 0.02 + 0.01
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach((particle, index) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.alpha -= particle.decay;
                    
                    ctx.globalAlpha = particle.alpha;
                    ctx.fillStyle = particle.color;
                    ctx.fillRect(particle.x, particle.y, 3, 3);
                    
                    if (particle.alpha <= 0) {
                        particles.splice(index, 1);
                    }
                });
                
                if (particles.length > 0) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // æ˜Ÿæ˜Ÿé›¨ç‰¹æ•ˆ
        function playStars(ctx, canvas) {
            const stars = [];
            
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: -10,
                    speed: Math.random() * 3 + 1,
                    size: Math.random() * 3 + 1,
                    opacity: Math.random()
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                stars.forEach((star, index) => {
                    star.y += star.speed;
                    
                    ctx.globalAlpha = star.opacity;
                    ctx.fillStyle = '#FFD700';
                    ctx.font = `${star.size * 10}px Arial`;
                    ctx.fillText('â­', star.x, star.y);
                    
                    if (star.y > canvas.height) {
                        stars.splice(index, 1);
                    }
                });
                
                if (stars.length > 0) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // å½©å¸¦ç‰¹æ•ˆ
        function playConfetti(ctx, canvas) {
            const confetti = [];
            
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: -10,
                    vx: (Math.random() - 0.5) * 4,
                    vy: Math.random() * 3 + 2,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                    rotation: Math.random() * 360
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                confetti.forEach((piece, index) => {
                    piece.x += piece.vx;
                    piece.y += piece.vy;
                    piece.rotation += 5;
                    
                    ctx.save();
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate(piece.rotation * Math.PI / 180);
                    ctx.fillStyle = piece.color;
                    ctx.fillRect(-5, -2, 10, 4);
                    ctx.restore();
                    
                    if (piece.y > canvas.height) {
                        confetti.splice(index, 1);
                    }
                });
                
                if (confetti.length > 0) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // é«˜çº§å½©å¸¦ç‰¹æ•ˆ (åŸºäºtsParticles Confetti)
        function playAdvancedConfetti(ctx, canvas) {
            const confetti = [];
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#800080'];
            
            // åˆ›å»ºå¤šä¸ªçˆ†ç‚¸ç‚¹
            for (let burst = 0; burst < 3; burst++) {
                const centerX = Math.random() * canvas.width;
                const centerY = Math.random() * canvas.height * 0.5 + canvas.height * 0.25;
                
                for (let i = 0; i < 50; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 8 + 2;
                    
                    confetti.push({
                        x: centerX,
                        y: centerY,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity - Math.random() * 3,
                        gravity: 0.3,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 8 + 4,
                        rotation: Math.random() * 360,
                        rotationSpeed: (Math.random() - 0.5) * 10,
                        alpha: 1,
                        decay: Math.random() * 0.02 + 0.01,
                        shape: Math.random() > 0.5 ? 'circle' : 'square'
                    });
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                confetti.forEach((piece, index) => {
                    // æ›´æ–°ä½ç½®
                    piece.x += piece.vx;
                    piece.y += piece.vy;
                    piece.vy += piece.gravity;
                    piece.rotation += piece.rotationSpeed;
                    piece.alpha -= piece.decay;
                    
                    // ç»˜åˆ¶å½©å¸¦ç‰‡
                    ctx.save();
                    ctx.globalAlpha = piece.alpha;
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate(piece.rotation * Math.PI / 180);
                    ctx.fillStyle = piece.color;
                    
                    if (piece.shape === 'circle') {
                        ctx.beginPath();
                        ctx.arc(0, 0, piece.size / 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size);
                    }
                    
                    ctx.restore();
                    
                    // ç§»é™¤é€æ˜åº¦ä¸º0æˆ–è¶…å‡ºè¾¹ç•Œçš„ç²’å­
                    if (piece.alpha <= 0 || piece.y > canvas.height + 50) {
                        confetti.splice(index, 1);
                    }
                });
                
                if (confetti.length > 0) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // é—ªç”µç‰¹æ•ˆ
        function playLightning(ctx, canvas) {
            const lightningBolts = [];
            
            for (let i = 0; i < 5; i++) {
                lightningBolts.push({
                    x: Math.random() * canvas.width,
                    y: 0,
                    segments: [],
                    alpha: 1
                });
                
                let currentX = lightningBolts[i].x;
                let currentY = 0;
                while (currentY < canvas.height) {
                    currentY += Math.random() * 50 + 20;
                    currentX += (Math.random() - 0.5) * 100;
                    lightningBolts[i].segments.push({ x: currentX, y: currentY });
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                lightningBolts.forEach((bolt, index) => {
                    bolt.alpha -= 0.05;
                    
                    ctx.globalAlpha = bolt.alpha;
                    ctx.strokeStyle = '#00BFFF';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(bolt.x, 0);
                    
                    bolt.segments.forEach(segment => {
                        ctx.lineTo(segment.x, segment.y);
                    });
                    
                    ctx.stroke();
                    
                    if (bolt.alpha <= 0) {
                        lightningBolts.splice(index, 1);
                    }
                });
                
                if (lightningBolts.length > 0) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è®¾ç½®canvaså°ºå¯¸
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('effects-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
